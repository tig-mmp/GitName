name: Commit Message Check

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  commit-message-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Check commit messages
        run: |
          PREFIX="[GIT-"

          COMMITS=$(git log --pretty=format:"%s" ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }})

          echo "Commit messages found: $COMMITS"

          for COMMIT in $COMMITS; do
            if [[ "$COMMIT" != "$PREFIX"* ]]; then
              echo "Error: Commit message '$COMMIT' does not start with '$PREFIX'."
              exit 1
            fi
          done